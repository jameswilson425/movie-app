<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>John Travolta</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Actors Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Find Actor<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Actor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Update Actor</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/John_Travolta_Deauville_2013_2.jpg/220px-John_Travolta_Deauville_2013_2.jpg" class="rounded float-right" alt="...">
        <h1 class="display-4">John Travolta</h1>
        <p class="lead">He's an actor...</p>
        <p class="lead">named John.</p>
      </div>
    </div>

    <div class="card-group">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/45/Saturday_night_fever_movie_poster.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Saturday Night Fever</h5>
          <p class="card-text"><small class="text-muted">Last updated 200 years ago</small></p>
        </div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/Grease_ver2.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Grease</h5>
          <p class="card-text"><small class="text-muted">Last updated 200 years ago</small></p>
        </div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/FaceOff_%281997_film%29_poster.jpg/220px-FaceOff_%281997_film%29_poster.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Face/Off</h5>
          <p class="card-text"><small class="text-muted">Last updated 200 years ago</small></p>
        </div>
      </div>
    </div>

    <footer>
      <button type="button" class="btn btn-success">More Johns</button>
      <button type="button" class="btn btn-danger">Less Johns</button>
      <button type="button" class="btn btn-secondary">Johns, but spelled Jon</button>
      <button type="button" class="btn btn-dark">Jonathans</button>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
